---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services/

- home:
    - homeassistant:
        href: https://ha.lab.lemisieur.com
        description: ha.lab.lemisieur.com
        icon: si-homeassistant-#18BCF2
        siteMonitor: https://ha.lab.lemisieur.com
        widget:
            type: homeassistant
            url: http://ha.ip.lab.lemisieur.com:8123
            key: {{HOMEPAGE_VAR_HOMEASSISTANT_KEY}}
            custom:
                - state: update.home_assistant_operating_system_update
                  label: os
                - state: update.home_assistant_core_update
                  label: core
                - state: update.home_assistant_supervisor_update
                  label: supervisor
    - homebridge:
        href: https://hb.lab.lemisieur.com
        description: hb.lab.lemisieur.com
        icon: si-homebridge-#491F59
        siteMonitor: http://hb.ip.lab.lemisieur.com:8581
        widget:
            type: homebridge
            url: https://hb.lab.lemisieur.com
            username: {{HOMEPAGE_VAR_HOMEBRIDGE_USERNAME}}
            password: {{HOMEPAGE_VAR_HOMEBRIDGE_PASSWORD}}
            fields: ["updates"]
    - jellyfin:
        href: https://watch.lab.lemisieur.com
        description: watch.lab.lemisieur.com
        icon: si-jellyfin-#00A4DC
        siteMonitor: http://jellyfin.ip.lab.lemisieur.com:8096
        widget:
            type: jellyfin
            url: https://watch.lab.lemisieur.com
            key: {{HOMEPAGE_VAR_JELLYFIN_KEY}}
            fields: ["movies", "series", "episodes"]
            enableNowPlaying: false
            enableBlocks: true
            showEpisodeNumber: true # optional, defaults to false
            expandOneStreamToTwoRows: false # optional, defaults to true
    - jellyseerr:
        href: https://request.lab.lemisieur.com
        description: request.lab.lemisieur.com
        icon: sh-jellyseerr
        siteMonitor: http://docker-01.ip.lab.lemisieur.com:5055
        widget:
            type: jellyseerr
            url: https://request.lab.lemisieur.com
            key: {{HOMEPAGE_VAR_JELLYSEERR_KEY}}

