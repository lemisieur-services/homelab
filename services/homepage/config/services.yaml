- network:
    - unifi:
        href: https://udm.lab.lemisieur.com
        description: udm.lab.lemisieur.com
        icon: si-ubiquiti-#0559C9
        ping: 192.168.1.1
        widget:
            type: unifi
            url: https://udm.lab.lemisieur.com
            username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
            password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
    - proxy:
