        description: srvs.lab.lemisieur.com
        icon: si-envoyproxy-#AC6199
        siteMonitor: http://proxy-01.ip.lab.lemisieur.com:8000
    - nextdns:
        href: https://my.nextdns.io
        description: my.nextdns.io
        icon: si-nextdns-#007BFF
