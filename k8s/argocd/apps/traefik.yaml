apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 39.0.1
      helm:
        releaseName: traefik
        values: |
          providers:
            kubernetesCRD:
              allowCrossNamespace: true
              allowExternalNameServices: true
          tolerations:
            - key: node.kubernetes.io/role
              operator: Equal
              value: proxy
              effect: NoSchedule
          nodeSelector:
            node.kubernetes.io/class: proxy
    - repoURL: https://github.com/lemisieur-services/homelab.git
      targetRevision: main
      path: k8s/traefik/certs
    - repoURL: https://github.com/lemisieur-services/homelab.git
      targetRevision: main
      path: k8s/traefik/ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true