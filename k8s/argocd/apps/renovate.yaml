apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate
  namespace: argocd
spec:
  project: renovate
  sources:
    - repoURL: https://github.com/lemisieur-services/homelab.git
      targetRevision: main
      path: k8s/renovate
    - repoURL: https://mend.github.io/renovate-ce-ee
      chart: mend-renovate-ce
      targetRevision: 13.6.0
      helm:
        releaseName: renovate
        values: |
          image:
            repository: ghcr.io/mend/renovate-ce
            tag: 13.6.0
            useFull: true
            pullPolicy: IfNotPresent

          renovate:
            mendRnvAcceptTos: "y"
            mendRnvPlatform: "github"
            mendRnvEndpoint: "https://api.github.com/"
            existingSecret: "github-app"
            config: |
              module.exports = {
                platform: "github",
                repositories: ["lemisieur-services/homelab"],
                autodiscover: false
              }

          mendRnvCronJobSchedulerAll: "0 * * * *"
  destination:
    server: https://kubernetes.default.svc
    namespace: renovate
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
