apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate
  namespace: argocd
spec:
  project: renovate
  sources:
    - repoURL: https://github.com/lemisieur-services/homelab.git
      targetRevision: main
      path: k8s/renovate
    - repoURL: https://renovatebot.github.io/helm-charts
      chart: renovate
      targetRevision: 46.14.1
      helm:
        releaseName: renovate
        values: |
          image:
            tag: 43.15.1
            useFull: false
          cronjob:
            schedule: "0 1 * * *"
            commandOverride:
              - /bin/sh
              - -c
              - |
                export RENOVATE_TOKEN="$(cat /token/github_token)"
                exec renovate
            initContainers:
              - name: token-generator
                image: ghcr.io/mshekow/github-app-installation-token:latest
                command:
                  - /bin/sh
                  - -c
                args:
                  - |
                    node /app/index.js "$(APP_ID)" "$(INSTALLATION_ID)" /secrets/app_private_key.pem > /token/github_token
                env:
                  - name: APP_ID
                    valueFrom:
                      secretKeyRef:
                        name: github-app
                        key: GH_APP_ID
                  - name: INSTALLATION_ID
                    valueFrom:
                      secretKeyRef:
                        name: github-app
                        key: GH_APP_INSTALLATION_ID
                volumeMounts:
                  - name: token-vol
                    mountPath: /token          
                  - name: github-app-key
                    mountPath: /secrets

          existingSecret: "github-app"
          extraVolumes:
            - name: token-vol
              emptyDir: {}
            - name: github-app-key
              secret:
                secretName: github-app
                items:
                  - key: GH_APP_PRIVATE_KEY
                    path: app_private_key.pem
          extraVolumeMounts:
            - name: token-vol
              mountPath: /token
          renovate:
            config: |
              {
                "platform": "github",
                "autodiscover": true,
                "onboarding": false,
                "requireConfig": "optional"
              }
  destination:
    server: https://kubernetes.default.svc
    namespace: renovate
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
