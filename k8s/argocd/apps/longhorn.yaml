apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: longhorn
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: v1.10.1
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
    - chart: oauth2-proxy
      repoURL: https://oauth2-proxy.github.io/manifests
      targetRevision: 10.1.3
      helm:
        values: |
          config:
            existingSecret: oauth2-proxy-secret
            configFile: |
             email_domains = ["*"]
             cookie_secure = false
             provider = "oidc"
             oidc_issuer_url = "https://login.microsoftonline.com/organizations/v2.0"
             redirect_url = "https://longhorn.k8s.lab.lemisieur.com/oauth2/callback"
             scope = "openid email profile"
             pass_access_token = true
             pass_authorization_header = true
             pass_user_headers = true
             set_authorization_header = true
          extraArgs:
            - --cookie-secure=false
            - --skip-provider-button
            - --ssl-insecure-skip-verify
              
    - repoURL: https://github.com/lemisieur-services/homelab.git
      targetRevision: main
      path: k8s/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true