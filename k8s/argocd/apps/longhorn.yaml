apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: longhorn
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: v1.10.1
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
    - chart: oauth2-proxy
      repoURL: https://oauth2-proxy.github.io/manifests
      targetRevision: 10.1.3
      helm:
        values: |
          config:
            existingSecret: 'oauth2-proxy-secret'
            configFile: |
              client_id = "0bd8c7f7-2a0b-46b8-9b7d-934844b3dee7"
              reverse_proxy = true
              email_domains = ["*"]
              scope = "openid email profile"
          extraArgs:
            - --provider=oidc
            - --redirect-url=https://longhorn.k8s.lab.lemisieur.com/oauth2/callback
            - --oidc-issuer-url=https://login.microsoftonline.com/0bd8c7f7-2a0b-46b8-9b7d-934844b3dee7/v2.0
            - --approval-prompt=auto
              
    - repoURL: https://github.com/lemisieur-services/homelab.git
      targetRevision: main
      path: k8s/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true