apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-certs
  namespace: argocd
spec:
  project: gitops-01
  source:
    repoURL: https://github.com/lemisieur-services/homelab.git
    targetRevision: main
    path: k8s/traefik/certs
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true