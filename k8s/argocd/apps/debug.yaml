apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: debug
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lemisieur-services/homelab.git
    targetRevision: main
    path: k8s/debug
  destination:
    server: https://kubernetes.default.svc
    namespace: debug
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true