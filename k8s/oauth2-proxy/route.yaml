apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`longhorn.k8s.lab.lemisieur.com`) && PathPrefix(`/oauth2`)
    kind: Rule
    priority: 20
    services:
    - name: oauth2-proxy
      port: 80