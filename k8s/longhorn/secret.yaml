apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secret
  namespace: longhorn
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: lemisieur-k8s-secrets
  target:
    name: oauth2-proxy-secret
    creationPolicy: Owner
    template:
      data:
        client-id: "{{ .client_id }}"
        client-secret: "{{ .client_secret }}"
        cookie-secret: "{{ .cookie_secret }}"
  data:
    - secretKey: client_id
      remoteRef:
        key: longhorn-oauth-clientid
    - secretKey: client_secret
      remoteRef:
        key: longhorn-oauth-clientsecret
    - secretKey: cookie_secret
      remoteRef:
        key: oauth2proxy-cookie-secret