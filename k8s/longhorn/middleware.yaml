apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy
spec:
  forwardAuth:
    address: http://longhorn-oauth2-proxy.longhorn.svc.cluster.local/oauth2/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - X-Auth-Request-Access-Token
      - Authorization
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy-errors
spec:
  errors:
    status:
      - "401-403"
    service:
      name: longhorn-oauth2-proxy
      port: 80
    query: /oauth2/start?rd={url}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy-chain
spec:
  chain:
    middlewares:
      - name: oauth2-proxy
      - name: oauth2-proxy-errors